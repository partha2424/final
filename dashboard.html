<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Bala OTP</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-demo-demo-demo-demo123456",
      authDomain: "bala-otp.firebaseapp.com",
      projectId: "bala-otp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/index.html";
      } else {
        document.getElementById("welcome").innerText = "Welcome, " + user.email;
      }
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "/index.html";
    };
  </script>
</head>
<body style="text-align:center; margin-top:50px;">
  <h1 id="welcome">Loading...</h1>
  <button onclick="logout()" style="margin-top: 20px; padding: 10px 20px;">Logout</button>
</body>
</html>
