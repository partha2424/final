<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bala OTP - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
  <h1 class="text-center mb-4">Bala OTP - Login</h1>
  <form id="loginForm" class="mb-4">
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" required />
    <input type="password" id="password" class="form-control mb-2" placeholder="Password" required />
    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
  <div id="message" class="text-danger text-center"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-demo-demo-demo-demo123456",
      authDomain: "bala-otp.firebaseapp.com",
      projectId: "bala-otp",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/dashboard.html";
      } catch (error) {
        document.getElementById("message").innerText = error.message;
      }
    });
  </script>
</body>
</html>
